    <style>
        #about-neph{
            background-image:linear-gradient(rgba(112, 4, 126, 0.5),rgba(85, 9, 129, 0.404)), url(/static/img/banner-3.jpg);
            height: 500px;
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-attachment: fixed;
        }
        #somthing-else{
            background: linear-gradient(-45deg, #5b026d 50% ,  #000 50%  );
            background-attachment: fixed;
        }
        .lolo{
            background-image:linear-gradient(rgba(112, 4, 126, 0.5),rgba(85, 9, 129, 0.404))
        }
        .featured-car{
            background-image:linear-gradient(rgba(10, 9, 10, 0.6),rgba(85, 9, 129, 0.2)), url(/static/img/banner-7.jpg);
            /* height: 500px; */
            background-position: center; 
            background-repeat: no-repeat; 
            background-size: cover; 
            background-attachment: fixed;
        }
        .basket-btn{
            position: relative;
        }
        #basket-qty{
            color: #fff;
            background: #d42114;
            border: 2px solid #fff;
            border-radius: 50%;
            text-align: center;
            font-size: 11px;
            height: 15px;
            width: 14px;
            position: absolute;
            box-sizing: content-box;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 23px;
            right: 18px;
        }
        @media (max-width:767px){
            #basket-qty{
                bottom: 23px;
                left: 38px;
            }
        }
    </style>
